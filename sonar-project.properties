# SonarCloud configuration
sonar.projectKey=inner-cosmos
sonar.organization=your-org

# Project information
sonar.projectName=Inner Cosmos
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**,**/*.config.ts,**/*.d.ts

# Language settings
sonar.typescript.node=node

# Quality gate
sonar.qualitygate.wait=true
